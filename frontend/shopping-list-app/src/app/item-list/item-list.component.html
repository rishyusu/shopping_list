<div *ngIf="message" class="alert alert-success">{{ message }}</div>

<ul class="list-group">
    <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between">
        <div>
            <strong>{{ item.name }}</strong><br>
            {{ item.description }}<br>
            {{ item.price }} $<br>
            <small>Created at: {{ item.created_at | date:'short' }}</small>
        </div>
        <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id!)">Delete</button>
    </li>
</ul>
